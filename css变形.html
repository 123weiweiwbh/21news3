<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>CSS 变形示例</title>  
<style>  
  .transformed-box {  
    width: 100px;  
    height: 100px;  
    background-color: skyblue;  
    margin: 50px;  
    /* 添加变形效果 */  
    transform: scale(1.5) rotate(45deg);  
  }  
</style>  
</head>  
<body>  
  
<div class="transformed-box"></div>  
  
</body>  
</html>
